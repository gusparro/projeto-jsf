<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Projeto JSF</title>

    <h:outputStylesheet library="webjars" name="primeflex/3.2.0/primeflex.min.css"/>
</h:head>
<h:body style=" box-sizing: border-box; margin: 0; padding: 0; ">
    <h:form style=" min-width: 100vw;  min-height: 100vh"
            styleClass="flex justify-content-center align-content-center flex-wrap">
        <p:card style=" width: 30em; " styleClass="shadow-7">
            <f:facet name="title">
                Sign Up
            </f:facet>

            <div class="card">
                <div class="formgrid grid">
                    <div class="field col-12 mt-2">
                        <p:outputLabel for="name" styleClass="block">Name:</p:outputLabel>
                        <p:inputText id="name"
                                     value="#{newUserController.appUser.name}"
                                     styleClass="text-base text-color surface-overlay p-2 border-1 border-solid
                                 surface-border border-round appearance-none outline-none focus:border-primary w-full"/>
                    </div>

                    <div class="field col-12 mt-2">
                        <p:outputLabel for="email" styleClass="block">E-mail:</p:outputLabel>
                        <p:inputText id="email"
                                     value="#{newUserController.appUser.email}"
                                     styleClass="text-base text-color surface-overlay p-2 border-1 border-solid
                                 surface-border border-round appearance-none outline-none focus:border-primary w-full"/>
                    </div>

                    <div class="field col-12 mt-2">
                        <p:outputLabel for="password" styleClass="block">Password:</p:outputLabel>
                        <p:password id="password"
                                    value="#{newUserController.appUser.name}"
                                    feedback="true"
                                    inline="true"
                                    styleClass="text-base text-color surface-overlay p-2 border-1 border-solid
                                surface-border border-round appearance-none outline-none focus:border-primary w-full"/>
                    </div>
                </div>
            </div>

            <f:facet name="footer">
                <p:commandButton icon="pi pi-user-plus" value="Save" action="#{newUserController.save()}"/>
                <p:commandButton icon="pi pi-times" value="Cancel" styleClass="ui-button-danger"
                                 style=" margin-left: .5em "/>
            </f:facet>
        </p:card>
    </h:form>
</h:body>
</html>
