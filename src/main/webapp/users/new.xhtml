<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Projeto JSF</title>

    <h:outputStylesheet library="webjars" name="primeflex/3.2.0/primeflex.min.css"/>
</h:head>
<h:body>
    <h:form>
        <div class="card">
            <div class="grid ui-fluid">
                <div class="col-12 md:col-4">
                    <div class="field">
                        <p:outputLabel for="name" styleClass="block">Name:</p:outputLabel>
                        <p:inputText id="name" styleClass="block"/>
                    </div>
                </div>

                <div class="col-12 md:col-4">
                    <div class="field">
                        <p:outputLabel for="email" styleClass="block">E-mail:</p:outputLabel>
                        <p:inputText id="email" styleClass="block"/>
                    </div>
                </div>

                <div class="col-12 md:col-4">
                    <p:outputLabel for="password" styleClass="block">Password:</p:outputLabel>
                    <p:password id="password" value="1234" feedback="true" inline="true"/>
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
