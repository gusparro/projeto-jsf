<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layouts/application.xhtml">

    <ui:define name="stylesheets">

    </ui:define>

    <ui:define name="content">
        <div style=" width: 30em; " class="shadow-7 py-8 px-6 bg-blue-700 text-white">
            <h2 class="mb-5 text-center">Sign Up</h2>

            <div class="card">
                <h:form id="appuser_form" styleClass="formgrid grid">
                    <div class="field col-12 mt-2">
                        <p:outputLabel for="name" styleClass="block" value="Name:"/>
                        <p:inputText id="name"
                                     value="#{newUserController.appUser.name}"
                                     styleClass="text-base text-color surface-overlay p-2 border-1 border-solid
                                 surface-border border-round appearance-none outline-none focus:border-primary w-full">
                            <f:passThroughAttribute name="placeholder" value="Inform your full name"/>
                        </p:inputText>
                        <p:message for="name"/>
                    </div>

                    <div class="field col-12 mt-2">
                        <p:outputLabel for="email" styleClass="block" value="E-mail:"/>
                        <p:inputText id="email"
                                     value="#{newUserController.appUser.email}"
                                     styleClass="text-base text-color surface-overlay p-2 border-1 border-solid
                                 surface-border border-round appearance-none outline-none focus:border-primary w-full">
                            <f:passThroughAttribute name="placeholder" value="example@email.com"/>
                        </p:inputText>
                        <p:message for="email"/>
                    </div>

                    <div class="field col-12 mt-2">
                        <p:outputLabel for="password" styleClass="block" value="Password:"/>
                        <p:password id="password"
                                    value="#{newUserController.appUser.password}"
                                    feedback="true"
                                    inline="true"
                                    styleClass="text-base text-color surface-overlay p-2 border-1 border-solid
                                surface-border border-round appearance-none outline-none focus:border-primary w-full"/>
                        <p:message for="password"/>
                    </div>

                    <div class="field col-12">
                        <h:commandButton value="Save" action="#{newUserController.save()}"/>
                        <h:commandButton value="Cancel" type="reset" styleClass="ml-2"/>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>

    <ui:define name="scripts">

    </ui:define>
</ui:composition>
