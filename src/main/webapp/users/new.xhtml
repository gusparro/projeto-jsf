<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Projeto JSF</title>

    <h:outputStylesheet library="webjars" name="primeflex/3.2.0/primeflex.min.css"/>
</h:head>
<h:body style=" box-sizing: border-box; margin: 0; padding: 0; min-width: 100vw;  min-height: 100vh"
        styleClass="flex justify-content-center align-content-center flex-wrap">

    <div style=" width: 30em; " class="shadow-7 py-8 px-6">
        <h2>Sign Up</h2>

        <div class="card">
            <h:form styleClass="formgrid grid">
                <div class="field col-12 mt-2">
                    <h:outputLabel for="name" styleClass="block" value="Name:"/>
                    <h:inputText id="name"
                                 value="#{newUserController.appUser.name}"
                                 styleClass="text-base text-color surface-overlay p-2 border-1 border-solid
                                 surface-border border-round appearance-none outline-none focus:border-primary w-full">
                        <f:passThroughAttribute name="placeholder" value="Inform your full name"/>
                    </h:inputText>
                </div>

                <div class="field col-12 mt-2">
                    <h:outputLabel for="email" styleClass="block" value="E-mail:"/>
                    <h:inputText id="email"
                                 value="#{newUserController.appUser.email}"
                                 styleClass="text-base text-color surface-overlay p-2 border-1 border-solid
                                 surface-border border-round appearance-none outline-none focus:border-primary w-full">
                        <f:passThroughAttribute name="placeholder" value="example@email.com"/>
                    </h:inputText>
                </div>

                <div class="field col-12 mt-2">
                    <h:outputLabel for="password" styleClass="block" value="Password:"/>
                    <h:inputSecret id="password"
                                   value="#{newUserController.appUser.password}"
                                   feedback="true"
                                   inline="true"
                                   styleClass="text-base text-color surface-overlay p-2 border-1 border-solid
                                surface-border border-round appearance-none outline-none focus:border-primary w-full"/>
                </div>

                <div class="field col-12">
                    <h:commandButton value="Save" action="#{newUserController.save()}"/>
                    <h:commandButton value="Cancel" styleClass="ui-button-danger ml-2"/>
                </div>
            </h:form>
        </div>
    </div>

</h:body>
</html>
